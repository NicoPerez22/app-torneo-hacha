<div class="container">
  <button
    style="margin-bottom: 2%"
    class="btn btn-primary"
    (click)="onCreate()"
  >
    Crear equipo
  </button>

  <div class="tittle-header">
    <div>
      <h4>Listado de equipos</h4>
    </div>

    <div>
      <input
        class="search-bar-style"
        placeholder="Buscar torneo"
        #searchPlayer
      />
    </div>
  </div>
  <hr />

  <ul class="list-group-bg list-group-flush" style="padding: 0px">
    <li
      class="list-group-item d-flex justify-content-between align-items-center"
      style="border-bottom: 1px solid"
      *ngFor="let item of teams"
    >
      <div class="logo d-flex align-items-center d-grid gap-0 column-gap-4">
        <img [src]="item.logo.secureUrl" width="40" />
        <h5>{{ item.name }}</h5>
      </div>

      <div class="d-flex align-items-center d-grid gap-0 column-gap-2">
        <button class="btn btn-warning" (click)="onViewTeam(item.id)">
          <i class="fa fa-eye" aria-hidden="true"></i>
        </button>

        <button class="btn btn-primary">
          <i class="fa fa-pencil" aria-hidden="true"></i>
        </button>

        <button class="btn btn-danger" (click)="onDelete(item.id)">
          <i class="fa fa-trash" aria-hidden="true"></i>
        </button>
      </div>
    </li>
  </ul>
</div>
