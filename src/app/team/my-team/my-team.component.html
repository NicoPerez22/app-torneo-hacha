<div>
  <div class="card-custom" *ngIf="user.isRevision">
    <div style="margin-top: 5%">
      <div class="text-center">
        <h4>Equipo pendiente de confirmacion</h4>
      </div>

      <div class="text-center">
        <h6>
          El equipo que creo esta bajo revision de un administrador, espere a
          que sea confirmado
        </h6>
      </div>
    </div>

    <div class="text-center" style="margin-top: 5%">
      <div>
        <h5>{{ myTeam.name }}</h5>
      </div>

      <!-- <div style="margin-top: 2%;">
                <img [src]="myTeam.files" width="100" height="100">
            </div> -->
    </div>

    <div class="row mt-5 text-center" style="margin-top: 2%">
      <div class="mb-5" style="flex: auto">
        <h5 style="color: white">
          Estado:<span class="state-confirmation">Pendiente Confirmacion</span>
        </h5>
      </div>
    </div>
  </div>

  <div *ngIf="!user.isRevision">
    <div class="header__wrapper">
      <header></header>
      <div class="cols__container">
        <div class="left__col">
          <div class="img__container">
            <img src="../../../assets/images/GELP.png" />
            <span></span>
          </div>
          <h2 style="color: white">{{ myTeam?.name }}</h2>
          <p></p>
          <p>{{ myTeam?.nacionalidad }}</p>

          <!-- <ul class="about">
                  <li><span>4,073</span>Followers</li>
                  <li><span>322</span>Following</li>
                  <li><span>200,543</span>Attraction</li>
                </ul> -->

          <div class="content">
            <ul>
              <li><i class="fa fa-twitter" style="color: white"></i></li>
              <i class="fa fa-youtube" style="color: white"></i>
              <i class="fa fa-facebook" style="color: white"></i>
              <i class="fa fa-instagram" style="color: white"></i>
            </ul>

            <div class="btn-edit-profile">
              <app-players [myTeam]="myTeam"></app-players>
              <!-- <button class="btn btn-success" (click)="openModalSearchPlayers()">
                <i class="fa fa-user"></i>
                Invitar jugador
              </button> -->
            </div>
          </div>
        </div>
        <hr style="color: white" />
        <div class="row mt-5 mb-5">
          <div
            *ngFor="let player of playersTeamsList"
            class="card-custom mb-5 align-items-center"
          >
              <div class="row">
                <div class="col-md-1">
                  <img
                    class="img-profile"
                    src="../../../assets/images/Nicp.png"
                    width="60px"
                    height="60px"
                  />
                </div>

                <div class="col-md-2 mt-4">
                  <h6>{{player?.username}}</h6>
                </div>

                <div class="col-md-4 mt-4">
                  <h6>{{player?.user?.dorsal}}</h6>
                </div>

                <div class="col-md-2 mt-3">
                  <div class="state-confirmation w-50 text-center align-items-center">
                    <h6>Habilitado</h6>
                  </div>
                </div>

                <div class="col-md-1 mt-3 offset-md-2">
                  <button
                    class="btn btn-danger"
                    (click)="onDelete(player.id)"
                  >
                    <i class="fa fa-trash"></i>
                  </button>
                </div>

                <div>
                </div>
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
