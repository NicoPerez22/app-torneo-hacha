<div class="modal-title-custom">
  <i class="bi bi-clipboard-check"></i>
  <span>Reporte de partido</span>
</div>

<div class="match-report-scroll" cdkScrollable>
  <!-- Score / Summary -->
  <form [formGroup]="form" class="match-report">
    <div class="match-card match-summary mb-3">
      <div class="d-flex align-items-center justify-content-between flex-wrap gap-3 match-summary-row">
        <!-- Home -->
        <div class="team-name team-home team-block">
          <img class="team-logo" [src]="match?.homeLogo?.secureUrl" width="70" alt="Home Team" />
          <span class="team-text">{{ match?.home }}</span>
        </div>

        <!-- Score -->
        <div class="score-wrap score-block d-flex align-items-center gap-3 flex-wrap justify-content-center">
          <button type="button" class="btn-icon btn-icon-outline" aria-label="Restar gol local"
            (click)="removeGoal(form.controls['homeGoals'])">
            <i class="fa fa-minus"></i>
          </button>

          <button type="button" class="btn-icon btn-icon-outline" aria-label="Sumar gol local"
            (click)="addGoal(form.controls['homeGoals'])">
            <i class="fa fa-plus"></i>
          </button>

          <div class="score-box text-center">
            <div class="score-label">Goles</div>
            <div class="score-value">{{ form.get('homeGoals')?.value }}</div>
          </div>

          <div class="score-sep">-</div>

          <div class="score-box text-center">
            <div class="score-label">Goles</div>
            <div class="score-value">{{ form.get('awayGoals')?.value }}</div>
          </div>

          <button type="button" class="btn-icon btn-icon-outline" aria-label="Sumar gol visitante"
            (click)="addGoal(form.controls['awayGoals'])">
            <i class="fa fa-plus"></i>
          </button>

          <button type="button" class="btn-icon btn-icon-outline" aria-label="Restar gol visitante"
            (click)="removeGoal(form.controls['awayGoals'])">
            <i class="fa fa-minus"></i>
          </button>
        </div>

        <!-- Away -->
        <div class="team-name team-away team-block">
          <span class="team-text">{{ match?.away }}</span>
          <img class="team-logo" [src]="match?.awayLogo?.secureUrl" width="70" alt="Away Team" />
        </div>
      </div>

      <div class="d-flex gap-2 mt-3 flex-wrap">
        <button type="button" class="btn-ghost ms-auto" (click)="addEvent()">
          <i class="bi bi-plus-circle me-2"></i>
          Agregar evento
        </button>
      </div>
    </div>

    <!-- Events Header -->
    <div class="events-header d-flex align-items-center justify-content-between mb-2">
      <h6 class="mb-0 section-title">Eventos del partido</h6>
      <span class="section-meta">{{ eventsArray.length }} evento(s)</span>
    </div>

    <!-- Events List -->
    <div class="vstack gap-2" formArrayName="events">
      <!-- Event item -->
      <div
        class="match-card match-event"
        *ngFor="let ev of eventsControls; let i = index"
        [formGroupName]="i"
      >
        <div class="row g-3 align-items-end">
          <div class="col-12 col-md-2">
            <label class="form-label field-label mb-1">Min</label>
            <input
              type="number"
              class="form-control input-dark"
              min="0"
              max="120"
              placeholder="0"
              formControlName="minute"
            />
            <div class="text-danger small" *ngIf="eventsArray.at(i).get('minute')?.touched && eventsArray.at(i).get('minute')?.invalid">
              Minuto inválido (0–120)
            </div>
          </div>

          <div class="col-12 col-md-2">
            <label class="form-label field-label mb-1">Tipo</label>

            <select class="form-select input-dark" formControlName="eventType">
              <option value="" selected disabled>— Seleccionar —</option>
              <option *ngFor="let t of eventTypes" [value]="t.value">
                {{ t.label }}
              </option>
            </select>
          </div>

          <div class="col-12 col-md-3">
            <label class="form-label field-label mb-1">Equipo</label>

            <select
              class="form-select input-dark"
              formControlName="teamId"
              (change)="onTeamChange(i)"
            >
              <option value="" selected disabled>— Seleccionar —</option>
              <option *ngFor="let t of teams" [value]="t.id">
                {{ t.name }}
              </option>
            </select>
          </div>

          <div class="col-12 col-md-4">
            <label class="form-label field-label mb-1">Jugador</label>

            <select
              class="form-select input-dark"
              formControlName="playerId"
              [disabled]="!eventsArray.at(i).get('teamId')?.value"
            >
              <option value="" selected disabled>— Seleccionar —</option>
              <option *ngFor="let p of getPlayersForRow(i)" [value]="p.id">
                {{ p.name }} {{ p.lastName }}
              </option>
            </select>
          </div>

          <div class="col-12 col-md-1 d-grid">
            <button
              type="button"
              class="btn-icon btn-icon-danger"
              aria-label="Eliminar evento"
              (click)="removeEvent(i)"
              [disabled]="eventsArray.length <= 1"
            >
              <i class="fa fa-times"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>

<div class="modal-footer-custom">
  <button type="button" class="btn-cancel" (click)="handleCancel()">
    <i class="bi bi-x-lg"></i>
    <span>Cancelar</span>
  </button>
  <button
    type="button"
    class="btn-confirm"
    (click)="onSubmit()"
    [disabled]="isSubmitting"
  >
    <i class="bi bi-check-lg"></i>
    <span>Confirmar</span>
  </button>
</div>
