<div class="modal-body">
  <!-- Score / Summary -->
  <div class="p-3 mb-3">
    <div class="d-flex align-items-center justify-content-between flex-wrap gap-2">
      <div class="fw-semibold">Equipo Local</div>

      <div class="d-flex align-items-center gap-3">
        <button type="button" class="btn btn-outline-primary">
          <i class="fa fa-minus"></i>
        </button>
        
        <button type="button" class="btn btn-outline-primary">
          <i class="fa fa-plus"></i>
        </button>
        <div class="text-center">
          <div class="small text-muted">Goles</div>
          <div class="fs-4 fw-bold">0</div>
        </div>

        <div class="fs-4 fw-bold">-</div>

        <div class="text-center">
          <div class="small text-muted">Goles</div>
          <div class="fs-4 fw-bold">0</div>
        </div>



        <button type="button" class="btn btn-outline-primary">
          <i class="fa fa-plus"></i>
        </button>

        <button type="button" class="btn btn-outline-primary">
          <i class="fa fa-minus"></i>
        </button>
      </div>

      <div class="fw-semibold text-end">Equipo Visitante</div>
    </div>

    <div class="d-flex gap-2 mt-3 flex-wrap">

      <button type="button" class="btn btn-outline-secondary ms-auto">
        + Agregar evento
      </button>
    </div>
  </div>

  <!-- Events Header -->
  <div class="d-flex align-items-center justify-content-between mb-2">
    <h6 class="mb-0">Eventos del partido</h6>
    <span class="text-muted small">0 evento(s)</span>
  </div>

  <!-- Events List -->
  <div class="vstack gap-2">
    <!-- Event item -->
    <div class="border rounded p-3">
      <div class="row g-2 align-items-end">
        <div class="col-12 col-md-2">
          <label class="form-label mb-1">Min</label>
          <input type="number" class="form-control" min="0" max="120" placeholder="0" />
          <div class="text-danger small d-none">Minuto inválido (0–120)</div>
        </div>

        <div class="col-12 col-md-2">
          <label class="form-label mb-1">Tipo</label>
          <select class="form-select">
            <option>Gol</option>
            <option>Amarilla</option>
            <option>Roja</option>
            <option>Cambio</option>
            <option>Nota</option>
          </select>
        </div>

        <div class="col-12 col-md-3">
          <label class="form-label mb-1">Equipo</label>
          <select class="form-select">
            <option>Equipo Local</option>
            <option>Equipo Visitante</option>
          </select>
        </div>

        <div class="col-12 col-md-4">
          <label class="form-label mb-1">Jugador</label>
          <select class="form-select">
            <option>— Seleccionar —</option>
            <option>Jugador 1</option>
            <option>Jugador 2</option>
            <option>Jugador 3</option>
          </select>
        </div>

        <div class="col-12 col-md-1 d-grid">
          <button type="button" class="btn btn-outline-danger">✕</button>
        </div>
      </div>
    </div>
  </div>
</div>
