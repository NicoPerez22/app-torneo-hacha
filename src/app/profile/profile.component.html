<div
  class="bg-dark py-4"
  style="
    background: url('../../assets/images/fondoKylian.jpg') no-repeat center
      center / cover;
    min-height: 220px;
  "
></div>
<div class="container">
  <div class="row justify-content-center">
    <!-- Perfil izquierdo -->
    <div
      class="col-12 col-md-4 col-lg-3 d-flex flex-column align-items-center position-relative"
      style="margin-top: -80px"
    >
      <div class="position-relative mb-3">
        <!-- <img
          *ngIf="!myUser.image"
          [src]="
            myUser?.photo
              ? myUser.photo.secureUrl
              : '../../assets/images/profile.png'
          "
          class="rounded-circle border border-3 border-white shadow"
          style="width: 120px; height: 120px; object-fit: cover"
        /> -->
        <img
          src="../../assets/images/Nicp.png"
          class="rounded-circle border border-3 border-white shadow"
          style="width: 120px; height: 120px; object-fit: cover"
        />
        <span
          class="position-absolute bottom-0 end-0 translate-middle p-1 bg-success border border-white rounded-circle"
          style="width: 16px; height: 16px"
        ></span>
      </div>
      <h3 class="fw-bold text-white text-center">{{ user?.email }}</h3>
      <ul
        class="d-flex justify-content-center gap-3 p-0 mb-3"
        style="list-style: none"
      >
        <li><i class="fa fa-twitter text-white fs-4"></i></li>
        <li><i class="fa fa-youtube text-white fs-4"></i></li>
        <li><i class="fa fa-facebook text-white fs-4"></i></li>
        <li><i class="fa fa-instagram text-white fs-4"></i></li>
      </ul>
      <div class="mt-3 w-100 d-flex justify-content-center">
        <button class="btn btn-success">
          <i class="fa fa-pencil"></i>
          Editar perfil
        </button>
      </div>
    </div>

    <!-- Panel derecho -->
    <div class="col-12 col-md-8 col-lg-7 mt-4 mt-md-4">
      <div class="card bg-dark text-white shadow mb-4">
        <div class="card-body">
          <div class="row text-center">
            <div class="">
              <div class="col-12 col-md-6 col-lg-4 mb-0">
                <h6 class="fw-bold mb-0">{{ team?.name }}</h6>
                <img [src]="team?.logo?.secureUrl" width="100" />
              </div>
            </div>
          </div>

          <div class="row text-center">
            <div class="">
              <div class="col-12 col-md-6 col-lg-4 mb-0">
                <button class="btn btn-warning">
                  <i class="fa fa-pencil"></i>
                  Mi equipo
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
