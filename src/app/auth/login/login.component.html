<div class="auth-container">
  <div class="auth-card">
    <!-- Glow effect -->
    <div class="card-glow"></div>
    
    <div class="auth-card-inner">
      <!-- Logo Section -->
      <div class="logo-section">
        <div class="logo-wrapper">
          <img
            src="../../../assets/images/seaneternos2.png"
            alt="Sean Eternos Logo"
            class="auth-logo"
          />
        </div>
        <h1 class="auth-title">Sean Eternos</h1>
        <p class="auth-subtitle">Ingresa a tu cuenta para continuar</p>
      </div>

      <!-- Form Section -->
      <form [formGroup]="form" class="auth-form">
        <div class="form-group">
          <label for="email" class="form-label">
            <i class="bi bi-envelope me-2"></i>Email
          </label>
          <div class="input-wrapper">
            <input
              formControlName="email"
              type="email"
              id="email"
              name="email"
              class="form-input"
              placeholder="tu@email.com"
            />
          </div>
        </div>

        <div class="form-group">
          <label for="psw" class="form-label">
            <i class="bi bi-lock me-2"></i>Contraseña
          </label>
          <div class="input-wrapper">
            <input
              formControlName="password"
              type="password"
              id="psw"
              name="psw"
              class="form-input"
              placeholder="••••••••"
            />
          </div>
        </div>

        <div class="forgot-link">
          <a href="#">¿Olvidaste tu contraseña?</a>
        </div>

        <button type="button" class="btn-primary-auth" (click)="onLogin()">
          <i class="bi bi-box-arrow-in-right me-2"></i>
          Iniciar Sesión
        </button>
      </form>

      <!-- Footer Section -->
      <div class="auth-footer">
        <div class="divider">
          <span>o</span>
        </div>
        <p class="footer-text">¿No tienes una cuenta aún?</p>
        <button type="button" class="btn-secondary-auth" routerLink="/auth/register">
          <i class="bi bi-person-plus me-2"></i>
          Crear cuenta
        </button>
      </div>
    </div>
  </div>
</div>
