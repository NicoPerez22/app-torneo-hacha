<div class="auth-container">
  <div class="auth-card">
    <!-- Glow effect -->
    <div class="card-glow"></div>
    
    <div class="auth-card-inner">
      <!-- Logo Section -->
      <div class="logo-section">
        <div class="logo-wrapper">
          <img
            src="../../../assets/images/seaneternos.png"
            alt="Sean Eternos Logo"
            class="auth-logo"
          />
        </div>
        <h1 class="auth-title">Crear Cuenta</h1>
        <p class="auth-subtitle">Regístrate para vivir la mejor experiencia del fútbol virtual</p>
      </div>

      <!-- Form Section -->
      <form [formGroup]="formRegisterUser" class="auth-form">
        <div class="form-group">
          <label for="email" class="form-label">
            <i class="bi bi-envelope me-2"></i>Email
          </label>
          <div class="input-wrapper">
            <input
              formControlName="email"
              type="email"
              id="email"
              name="email"
              class="form-input"
              placeholder="tu@email.com"
            />
          </div>
          <div class="error-message" *ngIf="email.invalid && email.touched">
            El email es requerido
          </div>
        </div>

        <div class="form-group">
          <label for="username" class="form-label">
            <i class="bi bi-person me-2"></i>Nombre de usuario
          </label>
          <div class="input-wrapper">
            <input
              formControlName="userName"
              type="text"
              id="username"
              name="username"
              class="form-input"
              placeholder="Tu nombre de usuario"
            />
          </div>
          <div class="error-message" *ngIf="userName.invalid && userName.touched">
            El nombre de usuario es requerido
          </div>
        </div>

        <div class="form-group">
          <label for="psw" class="form-label">
            <i class="bi bi-lock me-2"></i>Contraseña
          </label>
          <div class="input-wrapper">
            <input
              formControlName="password"
              type="password"
              id="psw"
              name="psw"
              class="form-input"
              placeholder="••••••••"
            />
          </div>
          <div class="error-message" *ngIf="password.invalid && password.touched">
            La contraseña es requerida
          </div>
        </div>

        <button type="button" class="btn-primary-auth" (click)="onSubmit()">
          <i class="bi bi-person-plus me-2"></i>
          Crear Cuenta
        </button>
      </form>

      <!-- Footer Section -->
      <div class="auth-footer">
        <div class="divider">
          <span>o</span>
        </div>
        <p class="footer-text">¿Ya tienes una cuenta?</p>
        <button type="button" class="btn-secondary-auth" routerLink="/auth/login">
          <i class="bi bi-box-arrow-in-right me-2"></i>
          Iniciar Sesión
        </button>
      </div>
    </div>
  </div>
</div>
