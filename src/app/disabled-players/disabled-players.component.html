<div class="container">
  <!-- Header Section -->
  <div class="disabled-header">
    <div class="header-content">
      <h1 class="disabled-title text-info">
        <i class="bi bi-person-x-fill me-2"></i>
        Jugadores Inhabilitados
      </h1>
      <p class="disabled-subtitle">
        Visualiza aquellos jugadores que no están habilitados para participar de las siguientes fechas
      </p>
    </div>
  </div>

  <!-- Empty State -->
  <div class="empty-state" *ngIf="teams.length === 0">
    <i class="bi bi-check-circle empty-icon"></i>
    <h3>No hay jugadores inhabilitados</h3>
    <p>Todos los jugadores están disponibles</p>
  </div>

  <!-- Grid de cards -->
  <div class="disabled-grid" *ngIf="teams.length > 0">
    <div class="disabled-card" *ngFor="let item of teams">
      <div class="disabled-card-inner">
        <!-- Glow effect -->
        <div class="card-glow"></div>
        
        <!-- Player Photo Container -->
        <div class="disabled-photo-container">
          <div class="photo-wrapper">
            <img
              [src]="item?.logo?.secureUrl || '../../../assets/images/player-default.png'"
              [alt]="item.name + ' ' + item.lastName"
              class="disabled-photo"
            />
          </div>
        </div>

        <!-- Content -->
        <div class="disabled-content">
          <h3 class="disabled-name">{{ item.name }} {{ item.lastName }}</h3>
          
          <!-- Team Info -->
          <div class="disabled-team">
            <div class="team-logo-wrapper">
              <img
                [src]="item?.team?.logo?.secureUrl || '../../../assets/images/player-default.png'"
                [alt]="item.team?.name"
                class="team-logo"
              />
            </div>
            <span class="team-name">{{ item?.team?.name }}</span>
          </div>

          <!-- Status Info -->
          <div class="disabled-status">
            <div class="status-item">
              <span class="status-label">Tipo</span>
              <span class="status-badge status-injury">Lesionado</span>
            </div>
            <div class="status-item">
              <span class="status-label">Tiempo</span>
              <span class="status-time">2 Semanas</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
