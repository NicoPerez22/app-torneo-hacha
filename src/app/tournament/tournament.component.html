<div class="container" style="margin-top: 5%">
  <button style="margin-top: 5%; margin-bottom: 2%;" (click)="createTournament()" class="btn btn-primary">
    Crear Torneo
  </button>

  <div class="tittle-header">
    <div>
      <h4>Listado de torneos</h4>
    </div>

    <div>
      <input
        class="search-bar-style"
        placeholder="Buscar torneo"
        #searchPlayer
      />
    </div>
  </div>
  <hr />

  <!-- <app-filters></app-filters> -->

  <div class="card-custom" *ngFor="let item of tournament">
    <div class="logo">
      <img
        class="item-logo"
        src="../../assets/images/HYT-IESA.png"
        width="100"
        height="100"
      />
    </div>

    <div class="items-div">
      <div class="title-card">
        <h5>{{ item.name }}</h5>
      </div>

      <div class="item-sub">
        <div class="sub-tittle">
          <h6>Liga Argentina</h6>
        </div>

        <div>
          <h6>
            <i class="bi bi-calendar-event"></i>
            19 de Noviembre, 2023
          </h6>
        </div>

        <div>
          <h6>
            <i class="bi bi-trophy"></i>
            $50.000
          </h6>
        </div>

        <div>
          <h6>FIFA - 11 vs 11</h6>
        </div>
      </div>
    </div>

    <div class="btn-position">
      <button class="btn btn-warning" (click)="viewTournament(item.id)">Ver</button>
    </div>
  </div>
</div>

<ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="ball-scale-multiple"
>
</ngx-spinner>
