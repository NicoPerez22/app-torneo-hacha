<div class="container">
  <button
    style="margin-bottom: 2%"
    (click)="onCreate()"
    class="btn btn-primary"
  >
    Crear Torneo
  </button>

  <div class="tittle-header">
    <div>
      <h4>Listado de torneos</h4>
    </div>

    <div>
      <input
        class="search-bar-style"
        placeholder="Buscar torneo"
        #searchPlayer
      />
    </div>
  </div>

  <hr />

  <div class="card-custom" *ngFor="let item of tournament">
    <div class="logo">
      <img
        class="item-logo"
        src="../../assets/images/HYT-IESA.png"
        width="100"
        height="100"
      />
    </div>

    <div class="items-div">
      <div class="title-card">
        <h5>{{ item.name }}</h5>
      </div>

      <div class="item-sub">
        <div>
          <h6>
            <i class="bi bi-calendar-event"></i>
            26 de Julio, 2025
          </h6>
        </div>

        <div>
          <h6>FIFA - 1 vs 1</h6>
        </div>
      </div>
    </div>

    <div class="btn-position">
      <button class="btn btn-warning" (click)="viewTournament(item.id)">
        Ver
      </button>
    </div>
  </div>
</div>

<ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="ball-scale-multiple"
>
</ngx-spinner>
