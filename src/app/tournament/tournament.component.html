<div class="container">
  <!-- Header Section -->
  <div class="tournaments-header">
    <div class="header-content">
      <h1 class="tournaments-title text-info">
        <i class="bi bi-trophy-fill me-2"></i>
        Torneos
      </h1>
      <p class="tournaments-subtitle">Descubre y participa en los mejores torneos</p>
    </div>
    <button class="btn-create-tournament" (click)="onCreate()">
      <i class="bi bi-plus-circle me-2"></i>
      Crear Torneo
    </button>
  </div>

  <!-- Empty State -->
  <div class="empty-state" *ngIf="tournaments.length === 0">
    <i class="bi bi-trophy empty-icon"></i>
    <h3>No hay torneos disponibles</h3>
    <p>Crea tu primer torneo para comenzar</p>
    <button class="btn-create-tournament" (click)="onCreate()">
      <i class="bi bi-plus-circle me-2"></i>
      Crear Torneo
    </button>
  </div>

  <!-- Grid de cards -->
  <div class="tournaments-grid" *ngIf="tournaments.length > 0">
    <div class="tournament-card" *ngFor="let tournament of tournaments" (click)="onViewTournament(tournament.id)">
      <div class="tournament-card-inner">
        <!-- Glow effect -->
        <div class="card-glow"></div>
        
        <!-- Logo Container -->
        <div class="tournament-logo-container">
          <div class="logo-wrapper">
            <img
              [src]="tournament.logo?.secureUrl || tournament.logo?.url || '../../assets/images/HYT-IESA.png'"
              [alt]="'Logo ' + tournament.name"
              class="tournament-logo"
            />
          </div>
        </div>

        <!-- Content -->
        <div class="tournament-content">
          <h3 class="tournament-name">{{ tournament.name }}</h3>
          
          <div class="tournament-badge" *ngIf="tournament.format">
            <i class="bi bi-trophy-fill"></i>
            <span>{{ tournament.format.description }}</span>
          </div>

          <div class="team-actions">
            <button class="btn-action btn-view" (click)="onViewTournament(tournament.id); $event.stopPropagation()">
              <i class="fa fa-eye"></i>
            </button>
            <!-- <button class="btn-action btn-edit" >
              <i class="fa fa-pencil"></i>
            </button> -->
            <button class="btn-action btn-delete">
              <i class="fa fa-trash"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
