<div class="container py-4">
  <!-- Acciones -->
  <div
    class="d-flex justify-content-between align-items-center mb-3 flex-wrap gap-2"
  >
    <h4 class="text-white m-0">Listado de torneos</h4>

    <div class="d-flex align-items-center gap-3 flex-wrap">
      <!-- Botón crear -->
      <button class="btn btn-primary" (click)="onCreate()">Crear Torneo</button>
    </div>
  </div>

  <hr class="border-secondary opacity-50" />

  <!-- Grid de cards -->
  <div class="row row-cols-1 row-cols-sm-2 row-cols-lg-3 g-4">
    <div class="col" *ngFor="let item of tournament">
      <div class="card h-100 bg-dark text-white border-0 rounded-4 shadow-sm">
        <div
          class="card-body d-flex flex-column align-items-center text-center p-4"
        >
          <a nz-dropdown [nzDropdownMenu]="menu">
            Hover me
          </a>
          <nz-dropdown-menu #menu="nzDropdownMenu">
            <ul nz-menu>
              <li nz-menu-item>1st menu item</li>
              <li nz-menu-item>2nd menu item</li>
              <li nz-menu-divider></li>
              <li nz-menu-item nzDisabled>3rd menu item（disabled）</li>
            </ul>
          </nz-dropdown-menu>

          <!-- Logo -->
          <img
            src="../../assets/images/HYT-IESA.png"
            alt="Logo torneo"
            class="rounded-3 mb-3"
            width="96"
            height="96"
          />

          <!-- Título -->
          <h5 class="mb-2">{{ item.name }}</h5>

          <!-- Sub / fecha -->
          <div class="small text-white-50 mb-4">
            <i class="bi bi-calendar-event me-1"></i>
            26 de Julio, 2025
          </div>

          <!-- Botón -->
          <div class="mt-auto">
            <button class="btn btn-warning" (click)="viewTournament(item.id)">
              Ver
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
