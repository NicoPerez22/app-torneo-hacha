<div class="container">
  <div style="margin-top: 15%; border-radius: 8px;">
    <h2 class="text-center" style="color: white;">{{tournament?.name}}</h2>
    <h6 class="text-center" style="color: white;">Fase Eliminatoria - Octavos de Final</h6>
  </div>

  <div style="margin-top: 3%;" class="row justify-content-center">
    <div class="card mt-4" *ngFor="let item of tournament?.rounds" style="border-radius: 15px; height: 70px; width: 60%;">
      <div class="card-body">
        <div class="row">
          <div class="col-md-5">
            <div class="d-flex flex-row justify-content-center bd-highlight align-content-center">
              <div class="col-md-2">
                <img src="../../../assets/images/HYT-IESA.png" width="50" height="45"/>
              </div>

              <div class="col-md-5 align-content-center ml-5">
                <h6 class="">
                  {{item.home}}
                </h6>
                <!-- <p>Argentina</p> -->
              </div>
            </div>
          </div>

          <div class="col-md-2">
            <div class="row">
              <div class="col">
                <h5>0</h5>
              </div>
              <div class="col">
                <h5>-</h5>
              </div>
              <div class="col">
                <h5>0</h5>
              </div>
            </div>
          </div>


          <div class="col-md-5">
            <div class="d-flex flex-row-reverse justify-content-center bd-highlight align-content-center">
              <div class="col-md-2">
                <img src="../../../assets/images/HYT-IESA.png" width="50" height="45"/>
              </div>

              <div class="col-md-5 align-content-center">
                <h6 class="">
                  {{item.away}}
                </h6>
                <!-- <p>Argentina</p> -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
