<div class="row" style="background-color: white;">
  <div class="col-md-4">
    <form nz-form [nzLayout]="'vertical'" [formGroup]="form">
      <ng-container #container></ng-container>
    </form>
  </div>
</div>

<div class="mt-3">
  <button class="btn btn-primary me-2" (click)="onCreateComponent()" type="button">
    Agregar
  </button>

  <button class="btn btn-secondary" (click)="onDeleteComponent()" type="button">
    Borrar
  </button>
</div>
