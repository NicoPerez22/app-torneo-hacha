<div class="container">
  <div class="card" style="margin-top: 5%">
    <div class="card-header">
      <h5>Crear Torneo</h5>
    </div>

    <div class="card-content" style="margin-top: 5%; margin-bottom: 5%">
      <form
        [formGroup]="torneoForm"
        style="padding-left: 5%; padding-right: 5%"
      >
        <div class="row">
          <div class="col-md-6">
            <label>Nombre del torneo</label>
            <input class="form-control" formControlName="nombreTorneo" />
          </div>

          <div class="col-md-6">
            <label>Formato</label>
            <select
              class="form-select"
              formControlName="formatoTorneo"
              aria-label="Default select example"
            >
              <option selected="true" disabled value="0">
                Seleccionar Formato
              </option>
              <option *ngFor="let ft of formatTorneo"
                [value]="ft.id">{{ ft.descripcion }}</option>
            </select>
          </div>
        </div>

        <div class="row" style="margin-top: 5%">
          <div class="col-md-6">
            <label>Modalidad</label>
            <select
              class="form-select"
              formControlName="modalidadTorneo"
              aria-label="Default select example"
            >
              <option selected>Open this select menu</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>

          <div class="col-md-6">
            <label>Cantidad de equipos</label>
            <select
              class="form-select"
              formControlName="cantidadEquipos"
              aria-label="Default select example"
            >
              <option selected>Open this select menu</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
        </div>

        <div class="row" style="margin-top: 5%">
          <div class="col-md-6">
            <button class="btn btn-warning">Agregar logo</button>
          </div>

          <div class="col-md-6"></div>
        </div>
      </form>
    </div>

    <div class="card-footer">
      <div style="display: flex; justify-content: center; gap: 20px">
        <div>
          <button class="btn btn-info">Volver Atras</button>
        </div>

        <div>
          <button class="btn btn-success" (click)="onSubmitData()">
            Crear Torneo
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
