<div class="wrapper">
  <header #hdr>
    <app-header *ngIf="(loginService.user$ | async) as user" [user]="userActive"></app-header>
  </header>

  <!-- Aplico padding-top en px calculado -->
  <main class="content">
    <router-outlet></router-outlet>
  </main>

  <footer *ngIf="loginService.user$ | async" class="footer bg-black back text-light py-4">
    <div class="container">
      <div class="text-center mt-3">
        <p class="mb-0">&copy; 2026 Todos los derechos reservados.</p>
      </div>
    </div>
  </footer>
</div>

<ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="ball-scale-multiple"
>
</ngx-spinner>
