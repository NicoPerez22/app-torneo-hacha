<nav
  class="navbar navbar-expand-lg navbar-light fixed-top"
  [ngClass]="{ scrolled: isScrolled }"
>
  <div class="container-fluid">
    <div class="row w-100 align-items-center">
      <!-- Columna 1: Logo -->
      <div class="col-3 d-flex align-items-center">
        <a class="navbar-brand" href="#">
          <div class="item-logo">
            <img
              src="../../../../assets/images/seaneternos.png"
              width="60"
              height="50"
            />
          </div>
        </a>
        <!-- <h2 style="color: white">Sean Eternos</h2> -->
      </div>

      <!-- Columna 2: Menú centrado -->
      <div class="col-6 d-flex justify-content-center">
        <button
          class="navbar-toggler me-2"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#menu"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse show" id="menu">
          <ul class="navbar-nav mx-auto">
            <li class="nav-item active">
              <span
                class="item"
                routerLink="/home"
                routerLinkActive="active"
                [routerLinkActiveOptions]="{ exact: true }"
                ><i class="fa fa-home" aria-hidden="true"></i> Inicio</span
              >
            </li>
            <li class="nav-item">
              <span
                class="item"
                routerLink="/tournament"
                routerLinkActive="active"
                ><i class="fa fa-trophy" aria-hidden="true"></i> Torneos</span
              >
            </li>
            <li class="nav-item">
              <span class="item" routerLink="/equipos" routerLinkActive="active"
                ><i class="fa fa-shield" aria-hidden="true"></i> Equipos</span
              >
            </li>
            <li class="nav-item">
              <span
                class="item"
                routerLink="/mercado-transferencias"
                routerLinkActive="active"
                ><i class="fa fa-users" aria-hidden="true"></i> Mercado
                Transferencias</span
              >
            </li>
            <li class="nav-item">
              <span
                class="item"
                routerLink="/inhabilitados"
                routerLinkActive="active"
                ><i class="fa fa-ban" aria-hidden="true"></i>
                Inhabilitados</span
              >
            </li>
          </ul>
        </div>
      </div>

      <!-- Columna 3: Perfil y botón cerrar sesión -->
      <div class="col-3 d-flex justify-content-end align-items-center">
        <ul class="navbar-nav flex-row flex-wrap text-light me-3">
          <li class="nav-item col-6 col-md-auto p-2">
            <i class="bi bi-envelope-fill"></i>
            <small class="d-md-none ms-2">Twitter</small>
          </li>
        </ul>
        <div class="item-profile d-flex align-items-center me-3">
          <div>
            <img
              class="img-profile"
              src="../../../assets/images/Nicp.png"
              width="50"
              height="50"
            />
          </div>
          <div style="margin-top: 10px; cursor: pointer" routerLink="/profile">
            <h6 style="color: white">{{ loginService?.user?.nombre }}</h6>
          </div>
        </div>

        <a nz-dropdown [nzDropdownMenu]="menu" style="margin-top: 5px">
          <span style="cursor: pointer; color: white">
            <i class="fa fa-bars" aria-hidden="true"></i>
          </span>
        </a>
        <nz-dropdown-menu #menu="nzDropdownMenu">
          <ul nz-menu nzSelectable>
            <li nz-menu-item (click)="logout()">Cerrar Sesion</li>
          </ul>
        </nz-dropdown-menu>
      </div>
    </div>
  </div>
</nav>
