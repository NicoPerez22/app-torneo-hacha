<nav
  class="navbar navbar-expand-lg navbar-dark bg-black sticky-top"
  [ngClass]="{ 'shadow-sm': isScrolled }"
>
  <div class="container">
    <!-- Logo / Brand -->
    <a
      class="navbar-brand d-flex align-items-center gap-2"
      routerLink="/home"
      (click)="collapseMobileMenu()"
    >
      <img
        src="../../../../assets/images/seaneternos2.png"
        alt="Sean Eternos"
        width="48"
        height="40"
      />
      <span class="fw-semibold d-none d-sm-inline">Sean Eternos</span>
    </a>

    <!-- Perfil + Dropdown (alineado a la derecha en desktop) -->
    <div class="d-flex align-items-center gap-3 order-lg-3">
      <!-- Icono (ejemplo) -->
      <a
        class="text-light d-none d-md-inline-flex"
        href="#"
        aria-label="Mensajes"
      >
        <i class="bi bi-envelope-fill fs-5"></i>
      </a>

      <!-- Avatar + nombre + dropdown -->
      <div class="dropdown">
        <a
          class="d-flex align-items-center text-decoration-none text-white dropdown-toggle"
          href="#"
          id="userDropdown"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
        <img
          [src]="user?.logo?.secureUrl || '../../../assets/images/profile.png'"
          [alt]="user?.name"
          width="40"
          height="40"
        />
          <span class="d-none d-sm-inline">{{
            user?.name
          }}</span>
        </a>
        <ul
          class="dropdown-menu dropdown-menu-end"
          aria-labelledby="userDropdown"
        >
          <li>
            <button class="dropdown-item" (click)="navigateToProfile()">
              <i class="fa fa-user" aria-hidden="true"></i>
              Mi Perfil
            </button>
          </li>

          <li>
            <button class="dropdown-item" (click)="navigateToTeam()">
              <i class="fa fa-shield me-1" aria-hidden="true"></i> Mi Equipo
            </button>
          </li>

          <hr />
          <li>
            <button class="dropdown-item" (click)="logout()">
              Cerrar sesión
            </button>
          </li>
        </ul>
      </div>
    </div>

    <!-- Toggler -->
    <button
      class="navbar-toggler ms-2 order-lg-2"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#mainNav"
      aria-controls="mainNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
      #navToggler
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Menú centrado (collapse) -->
    <div class="collapse navbar-collapse order-lg-2" id="mainNav" #mainNav>
      <ul class="navbar-nav mx-lg-auto text-center gap-lg-2">
        <li class="nav-item">
          <a
            class="nav-link"
            routerLink="/home"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            (click)="collapseMobileMenu()"
          >
            <i class="fa fa-home me-1" aria-hidden="true"></i> Inicio
          </a>
        </li>

        <li class="nav-item">
          <a
            class="nav-link"
            routerLink="/tournament"
            routerLinkActive="active"
            (click)="collapseMobileMenu()"
          >
            <i class="fa fa-trophy me-1" aria-hidden="true"></i> Torneos
          </a>
        </li>

        <li class="nav-item">
          <a
            class="nav-link"
            routerLink="/equipos"
            routerLinkActive="active"
            (click)="collapseMobileMenu()"
          >
            <i class="fa fa-shield me-1" aria-hidden="true"></i> Equipos
          </a>
        </li>

        <li class="nav-item">
          <a
            class="nav-link"
            routerLink="/mercado-transferencias"
            routerLinkActive="active"
            (click)="collapseMobileMenu()"
          >
            <i class="fa fa-users me-1" aria-hidden="true"></i> Mercado
            Transferencias
          </a>
        </li>

        <li class="nav-item">
          <a
            class="nav-link"
            routerLink="/inhabilitados"
            routerLinkActive="active"
            (click)="collapseMobileMenu()"
          >
            <i class="fa fa-ban me-1" aria-hidden="true"></i> Inhabilitados
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>
